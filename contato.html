<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bruna Brandão</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="page">
      <nav>
        <ul>
          <li>
            <a title="Sobre_mim" href="index.html">Sobre mim</a>
          </li>
          <li>
            <a title="Projetos" href="projetos.html">Projetos</a>
          </li>
          <li>
            <a title="Contato" href="contato.html">Contato</a>
          </li>
        </ul>
      </nav>
      <header>
        <div class="center">
          <a href="index.html"
            ><img
              src="./images/minha-foto2.png"
              alt="minha foto sorrindo com rosto virado"
          /></a>
          <h1>Bruna Brandão</h1>
          <h2>Desenvolvedora de Software</h2>
        </div>
      </header>
      <main class="my-form">
        <form>
          <fieldset>
            <div class="fieldset-wrapper">
              <legend>Entre em contato comigo</legend>
  
              <div class="input-wrapper">
                <label for="event-name"
                  >Nome
                </label>
                <input type="text" id="event-name" required />
              </div>
  
              <div class="input-wrapper">
                <label for="event-email"
                  >Email
                </label>
                <input type="email" id="event-email" required />
              </div>
  
              <div class="input-wrapper">
                <label for="event-whatsapp"
                  >Whatsapp para contato <span>(somente números)</span>
                </label>
                <input type="number" id="event-whatsapp" />
              </div>
              <input
                  class="button"
                  type="submit"
                  form="my-form"
                  value="Enviar"
                />
      </main>

      <footer>
        <a
          href="https://github.com/BrunaBrand"
          target="_blank"
          rel="noopener e noreferrer"
          ><img
            src="./icons-svg/icons8-github.svg"
            alt="logo de gatinho do github "
          />
          <p>Github</p>
        </a>
        <a
          href="https://www.linkedin.com/in/brunabrandaos"
          target="_blank"
          rel="noopener e noreferrer"
          ><img
            src="./icons-svg/icons8-linkedin-circundado-48.svg"
            alt="logo do in do linkedin "
          />
          <p>Linkedin</p>
        </a>
      </footer>
    </div>
  </body>
</html>
